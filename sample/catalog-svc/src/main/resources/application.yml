server:
  port: 50003
  
spring:
  application:
    name: catalog-ws
  profiles:
    active: local      
  devtools:
    restart:
      enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console        
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
     
management:
  endpoints:
    web:
      exposure:
        include: "*"    

logging.level.org.springframework.cloud.sleuth: DEBUG